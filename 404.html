<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      color: #333;
    }

.container {
    text-align: center;
    padding: 20px;
    margin-top: -110px;
}

    .logo {
      width: 100%;
      height: 230px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

.home-btn {
    display: inline-block;
    text-decoration: none;
    color: #2196F3;
    padding: 10px 20px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

    .home-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      .home-btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/">
      <img src="308.jpg" alt="Logo" class="logo">
    </a>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/" class="home-btn">Go Back to Home</a>
  </div>
</body>
</html>
