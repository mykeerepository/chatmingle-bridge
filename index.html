<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <style>
    .message-input-container {
    display: flex;
    align-items: flex-end;
    gap: 0.5rem;
    padding: 0.5rem;
    position: relative;
    background: white;
    border-top: 1px solid var(--border);
}
 .send-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    top: -3px;
    position: relative;
    height: 40px;
    border-radius: 50%;
    background: var(--primary);
    border: none;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s;
}  
  .message-input-container textarea {
    flex: 1;
    padding: 0.75rem;
    border: 1px solid #ffffff;
    border-radius: 1.5rem;
    resize: none;
    max-height: 120px;
    font-family: inherit;
    font-size: 0.875rem;
    line-height: 1.25rem;
    outline: none;
    transition: border-color 0.2s;
}  
    </style>
    <div class="app">
      <div class="chat-list" id="chatList">
        <div class="chat-list-header">
          <h2>Messages</h2>
        </div>
        <div class="chat-list-content" id="chatListContent">
          <!-- Chat list items will be inserted here by JavaScript -->
        </div>
      </div>
      <div class="chat-view" id="chatView">
        <div class="chat-view-placeholder" id="chatViewPlaceholder">
          <p>Select a conversation to start messaging</p>
        </div>
        <div class="chat-view-content hidden" id="chatViewContent">
          <div class="chat-view-header">
            <button class="back-button" id="backButton">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <div class="chat-user-info">
              <div class="avatar" id="chatViewAvatar">
                <!-- Avatar content will be inserted here -->
              </div>
              <div class="user-details">
                <h2 id="chatViewUsername"></h2>
                <p id="chatViewStatus"></p>
              </div>
            </div>
          </div>
          <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
          </div>
          <div class="message-input-container">
            <textarea 
              id="messageInput" 
              placeholder="Type a message..."
              rows="1"
            ></textarea>
            <button class="send-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load GPT Engineer script first -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Load application script after -->
    <script src="app.js"></script>
  </body>
</html>
