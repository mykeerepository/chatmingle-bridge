<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app">
      <div class="chat-list" id="chatList">
        <div class="chat-list-header">
          <h2>Messages</h2>
        </div>
        <div class="chat-list-content" id="chatListContent">
          <!-- Chat list items will be inserted here by JavaScript -->
        </div>
      </div>
      <div class="chat-view" id="chatView">
        <div class="chat-view-placeholder" id="chatViewPlaceholder">
          <p>Select a conversation to start messaging</p>
        </div>
        <div class="chat-view-content hidden" id="chatViewContent">
          <div class="chat-view-header">
            <button class="back-button" id="backButton">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <div class="chat-user-info">
              <div class="avatar" id="chatViewAvatar">
                <!-- Avatar content will be inserted here -->
              </div>
              <div class="user-details">
                <h2 id="chatViewUsername"></h2>
                <p id="chatViewStatus"></p>
              </div>
            </div>
          </div>
          <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
          </div>
          <div class="message-input-container">
            <button class="emoji-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
            </button>
            <textarea 
              id="messageInput" 
              placeholder="Type a message..."
              rows="1"
            ></textarea>
            <button class="send-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeEmojiPicker } from './emoji-picker.js';
      
      document.addEventListener('DOMContentLoaded', () => {
        // Initialize the emoji picker
        initializeEmojiPicker();
        
        // Initialize other functionality from app.js
        window.renderChatList();
        window.initializeEventListeners();
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
